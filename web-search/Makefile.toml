[config]
default_to_workspace = false
skip_core_tasks = true

[tasks.build]
run_task = { name = [
    "build-google",
    "build-brave",
    "build-tavily",
    "build-serper",
] }

[tasks.build-portable]
run_task = { name = [
    "build-google-portable",
    "build-brave-portable",
    "build-tavily-portable",
    "build-serper-portable",
] }

[tasks.release-build]
run_task = { name = [
    "release-build-google",
    "release-build-brave",
    "release-build-tavily",
    "release-build-serper",
] }

[tasks.release-build-portable]
run_task = { name = [
    "release-build-google-portable",
    "release-build-brave-portable",
    "release-build-tavily-portable",
    "release-build-serper-portable",
] }

[tasks.build-google]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
args = ["build", "-p", "golem-websearch-google"]

[tasks.build-google-portable]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
args = ["build", "-p", "golem-websearch-google", "--no-default-features"]

[tasks.build-brave]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
args = ["build", "-p", "golem-websearch-brave"]

[tasks.build-brave-portable]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
args = ["build", "-p", "golem-websearch-brave", "--no-default-features"]

[tasks.build-tavily]
install_crate = { crate_name = "cargo-component", version = "0.20.0" }
command = "cargo-component"
